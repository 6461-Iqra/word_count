<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="CSS\style.css">
</head>
<body>
    <div class="main">
            <h1>Word Counter</h1>
            <textarea name="" id="" rows="10" cols="30" class="words"></textarea>
            <div>
                <button onclick="countWords()" class="countbtn">Count Words</button>
                <button onclick="reset()" class="reset">Reset</button>
            </div>
            <p>Number of Words : <span id="word-count"> 0 </span></p>
            <p>Number of Characters : <span id="char-count">0</span></p>

            <script src="JS\script.js"></script>
    </div>
</body>
</html>
